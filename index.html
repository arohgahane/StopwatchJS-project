<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>

    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <h1>StopWatch</h1>
    <div class="stopwatch">
        <h1 id="display-time">00:00:00</h1>
        <div class="buttons">
            <img src="./stop.png" alt="Stop button" onclick="watchStop()">
            <img src="./play.png" alt="Play button" onclick="watchStart()">
            <img src="./reset.png" alt="Reset button"
            onclick="watchReset()">
        </div>
    </div>

    <script src="./script.js" type="text/JavaScript"></script>
</body>
</html>
